<!DOCTYPE html>

<html lang="en" ng-app="AngularTodo">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="favicon.ico" rel="icon">

    <title>Angular To-Do-List 1.0</title><!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"><!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet"><!-- AngularJS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">To-Do</a>

        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <div class="starter-template">
            <h1>To-Do List 1.0 Al-Mir</h1>


            <p class="lead">Introduction to the<br>
            Angular</p>
        </div>


        <div ng-controller="ToDoController">
            <form ng-submit="todoAdd()">
                <input class="text-padding form-group form-control" ng-model="todoInput" placeholder="Add New" size="50" type="text" required /> <input class="btn btn-success btn-md top-distance" type="submit" value="Add New To Do">
            </form>


            <ul class="list-group top-distance">
                <li class="list-group-item" ng-repeat="x in ToDoList"><input ng-model="x.done" type="checkbox"> <span ng-bind="x.todoText" ng-class="{'done':x.done}"></span> <button class="btn btn-danger btn-md pull-right" ng-click="removeItem(x)" type="button"><span aria-hidden="true" class="glyphicon glyphicon glyphicon-remove"></span> Delete</button></li>


                <li style="list-style: none">
                </li>
            </ul>


            <p><button class="btn btn-danger btn-md pull-right" ng-click="remove()">Remove marked</button>
            </p>
        </div>
    </div>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script crossorigin="anonymous" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js">
    </script> 
    <script>
    window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
    </script> 
    <script crossorigin="anonymous" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js">
    </script> 
    <script src="js/bootstrap.min.js">
    </script> <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
     
    <script src="js/ie10-viewport-bug-workaround.js">
    </script> 
    <script>
    var app = angular.module('AngularTodo',[]).controller('ToDoController', function($scope) {

       $scope.ToDoList = [{todoText:'Buy food', done:false}];

       $scope.todoAdd = function() {

           if($scope.todoInput!=""){
           $scope.ToDoList.push({todoText:$scope.todoInput, done:false});
           $scope.todoInput = "";}
       };

       $scope.remove = function() {
           var oldList = $scope.ToDoList;
           $scope.ToDoList = [];
           angular.forEach(oldList, function(x) {
               if (!x.done) $scope.ToDoList.push(x);
           });
       };

      $scope.removeItem = function(x) {
      
      var removedItem = $scope.ToDoList.indexOf(x);

      $scope.ToDoList.splice(removedItem,1);
          
       
       };

    });
    </script>
</body>
</html>
